    <audio id="bg-m" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";

        let db = {
            score: parseInt(localStorage.getItem('iq_score')) || 0,
            unlocked: parseInt(localStorage.getItem('iq_unlocked')) || 1,
            hearts: 3,
            questions: [],
            idx: 0,
            currentCat: ''
        };

        async function getFact() {
            try {
                const r = await fetch(CSV + "&gid=605574246");
                const d = await r.text();
                const rows = d.split('\n').slice(1);
                document.getElementById('fact-txt').innerText = rows[Math.floor(Math.random()*rows.length)].split(',')[0].replace(/"/g, '');
            } catch(e) {}
        }

        function goCats() {
            document.getElementById('bg-m').volume = 0.1;
            document.getElementById('bg-m').play();
            document.getElementById('score').innerText = db.score;
            switchS('scr-cats');
            document.getElementById('ui-bar').style.display = 'flex';
        }

        async function load(gid, catName) {
            db.currentCat = catName;
            // ÙŠÙ…ÙƒÙ† ØªØ®ØµÙŠØµ Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø¯Ù… Ù„ÙƒÙ„ ØªØµÙ†ÙŠÙ Ø¨Ø´ÙƒÙ„ Ù…Ù†ÙØµÙ„ØŒ ÙˆÙ„ÙƒÙ† Ù‡Ù†Ø§ Ø³Ù†Ø¨Ù‚ÙŠÙ‡Ø§ Ø¹Ø§Ù…Ø© Ù„Ù„Ø³Ù‡ÙˆÙ„Ø©
            switchS('scr-map');
            const r = await fetch(CSV + "&gid=" + gid);
            const d = await r.text();
            db.questions = d.split('\n').slice(1).map(row => {
                const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const cont = document.getElementById('map-cont');
            cont.innerHTML = '';
            db.questions.forEach((_, i) => {
                const node = document.createElement('div');
                node.className = `lvl-node ${i+1 <= db.unlocked ? 'unlocked' : ''} ${i+1 === db.unlocked ? 'current' : ''}`;
                node.innerText = i + 1;
                if(i+1 <= db.unlocked) node.onclick = () => openQ(i);
                cont.appendChild(node);
            });
        }

        function openQ(i) {
            db.idx = i; db.hearts = 3;
            document.getElementById('hearts').innerText = 3;
            const q = db.questions[i];
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('ans-box');
            box.innerHTML = '';
            q.opts.forEach(opt => {
                const b = document.createElement('div');
                b.className = 'ans-btn';
                b.innerText = opt;
                b.onclick = () => {
                    if(opt === q.a) {
                        b.classList.add('ans-correct');
                        db.score += 10;
                        saveProgress();
                        document.getElementById('score').innerText = db.score;
                        setTimeout(() => {
                            if(db.idx + 1 === db.unlocked) {
                                db.unlocked++;
                                saveProgress();
                            }
                            document.getElementById('quiz-ui').classList.remove('show');
                            renderMap();
                        }, 700);
                    } else {
                        b.style.background = "#ef4444";
                        db.hearts--;
                        document.getElementById('hearts').innerText = db.hearts;
                        if(db.hearts <= 0) { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù‚Ù„ÙˆØ¨!"); document.getElementById('quiz-ui').classList.remove('show'); }
                    }
                };
                box.appendChild(b);
            });
            document.getElementById('quiz-ui').classList.add('show');
        }

        function saveProgress() {
            localStorage.setItem('iq_score', db.score);
            localStorage.setItem('iq_unlocked', db.unlocked);
        }

        function resetGame() {
            if(confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ù…Ø³Ø­ ÙƒÙ„ ØªÙ‚Ø¯Ù…ÙƒØŸ")) {
                localStorage.clear();
                location.reload();
            }
        }

        function hint() {
            if(db.score < 50) return alert("Ø§Ù„Ù†Ù‚Ø§Ø· ØºÙŠØ± ÙƒØ§ÙÙŠØ©!");
            db.score -= 50;
            saveProgress();
            document.getElementById('score').innerText = db.score;
            const correct = db.questions[db.idx].a;
            let h = 0;
            document.querySelectorAll('.ans-btn').forEach(btn => {
                if(btn.innerText !== correct && h < 2) { btn.style.visibility = 'hidden'; h++; }
            });
        }

        function switchS(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        getFact();
    </script>
