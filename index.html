<body>

    </div>

    <div id="scr-start" class="screen active">
        <h1 style="font-size: 4rem; color: var(--gold); font-weight: 900;">IQ Ø«Ù‚Ø§ÙØ©</h1>
        <div style="background: var(--glass); padding: 20px; border-radius: 20px; margin: 20px; max-width: 350px;">
            <p id="fact-txt">ØªØ­Ù…ÙŠÙ„ Ù…Ø¹Ù„ÙˆÙ…Ø© Ø§Ù„ÙŠÙˆÙ…...</p>
        </div>
        <button onclick="showCats()" style="background: var(--gold); border: none; padding: 18px 80px; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 1.2rem;">Ø§Ø³ØªÙ…Ø±Ø§Ø±</button>

        <h2 style="margin-bottom: 30px;">Ø§Ø®ØªØ± Ø§Ù„ØªØµÙ†ÙŠÙ</h2>
        <div class="cat-grid">
            <div class="cat-btn" onclick="startCat('11216236', 'history')">â³ Ø§Ù„ØªØ§Ø±ÙŠØ®</div>
            <div class="cat-btn" onclick="startCat('99625756', 'geo')">ğŸŒ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠØ§</div>
            <div class="cat-btn" onclick="startCat('1843208636', 'science')">ğŸ§¬ Ø§Ù„Ø¹Ù„ÙˆÙ…</div>
            <div class="cat-btn" onclick="startCat('564130158', 'general')">ğŸ’¡ Ø«Ù‚Ø§ÙØ© Ø¹Ø§Ù…Ø©</div>
            <div class="cat-btn" onclick="startCat('0', 'sports')" style="grid-column: span 2;">âš½ Ø§Ù„Ø±ÙŠØ§Ø¶Ø©</div>
        </div>
    </div>

    <div id="scr-map" class="screen" style="padding:0">
        <div class="map-view" id="map-cont"></div>
    </div>

    <div class="quiz-container" id="quiz-ui">
        <div id="q-text" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 10px;"></div>
        <div class="ans-grid" id="ans-box"></div>
    </div>

    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        
        let gameState = {
            score: parseInt(localStorage.getItem('iq_total_score')) || 0,
            // Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø¯Ù… Ù„ÙƒÙ„ ØªØµÙ†ÙŠÙ Ø¨Ø´ÙƒÙ„ Ù…Ù†ÙØµÙ„
            progress: JSON.parse(localStorage.getItem('iq_cat_progress')) || { history: 1, geo: 1, science: 1, general: 1, sports: 1 },
            currentCat: '',
            questions: [],
            activeIdx: 0
        };

        async function init() {
            try {
                const r = await fetch(CSV + "&gid=605574246");
                const d = await r.text();
                const lines = d.split('\n').slice(1);
                document.getElementById('fact-txt').innerText = lines[Math.floor(Math.random()*lines.length)].split(',')[0].replace(/"/g, '');
            } catch(e) {}
        }

        function showCats() {
            document.getElementById('top-bar').style.display = 'flex';
            document.getElementById('score-val').innerText = gameState.score;
            switchScreen('scr-cats');
        }

        async function startCat(gid, catName) {
            gameState.currentCat = catName;
            switchScreen('scr-map');
            const r = await fetch(CSV + "&gid=" + gid);
            const d = await r.text();
            gameState.questions = d.split('\n').slice(1).map(row => {
                const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const cont = document.getElementById('map-cont');
            cont.innerHTML = '';
            const unlocked = gameState.progress[gameState.currentCat] || 1;
            gameState.questions.forEach((_, i) => {
                const node = document.createElement('div');
                node.className = `lvl-node ${i+1 <= unlocked ? 'unlocked' : ''} ${i+1 === unlocked ? 'current' : ''}`;
                node.innerText = i + 1;
                if(i+1 <= unlocked) node.onclick = () => openQuiz(i);
                cont.appendChild(node);
            });
        }

        function openQuiz(idx) {
            gameState.activeIdx = idx;
            const q = gameState.questions[idx];
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('ans-box');
            box.innerHTML = '';
            q.opts.forEach(o => {
                const b = document.createElement('div');
                b.className = 'ans-btn';
                b.innerText = o;
                b.onclick = () => {
                    if(o === q.a) {
                        b.classList.add('correct');
                        gameState.score += 10;
                        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªÙ‚Ø¯Ù… Ù„Ù„ØªØµÙ†ÙŠÙ Ø§Ù„Ø­Ø§Ù„ÙŠ ÙÙ‚Ø·
                        if(idx + 1 === gameState.progress[gameState.currentCat]) {
                            gameState.progress[gameState.currentCat]++;
                        }
                        save();
                        setTimeout(() => {
                            document.getElementById('quiz-ui').classList.remove('show');
                            renderMap();
                        }, 600);
                    } else { b.style.background = "#ef4444"; }
                };
                box.appendChild(b);
            });
            document.getElementById('quiz-ui').classList.add('show');
        }

        function save() {
            localStorage.setItem('iq_total_score', gameState.score);
            localStorage.setItem('iq_cat_progress', JSON.stringify(gameState.progress));
            document.getElementById('score-val').innerText = gameState.score;
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        init();
    </script>
</body>
