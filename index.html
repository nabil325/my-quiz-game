    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        let gameState = {
            totalScore: 0,
            unlockedLevel: 1,
            questions: [],
            currentQ: null,
            hearts: 3
        };

        function startApp() {
            document.getElementById('bg-music').volume = 0.1;
            document.getElementById('bg-music').play();
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('category-screen').style.display = 'block';
        }

        async function loadMap(gid) {
            document.getElementById('category-screen').style.display = 'none';
            document.getElementById('map-screen').style.display = 'block';
            
            const res = await fetch(`${CSV_URL}&gid=${gid}`);
            const data = await res.text();
            const rows = data.split('\n').slice(1);
            gameState.questions = rows.map(r => {
                const c = r.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);

            renderMap();
        }

        function renderMap() {
            const container = document.getElementById('map-container');
            container.innerHTML = '';
            gameState.questions.forEach((_, i) => {
                const levelNum = i + 1;
                const node = document.createElement('div');
                node.className = `level-node ${levelNum <= gameState.unlockedLevel ? 'unlocked' : ''} ${levelNum < gameState.unlockedLevel ? 'completed' : ''}`;
                node.innerText = levelNum;
                if (levelNum <= gameState.unlockedLevel) {
                    node.onclick = () => openLevel(i);
                }
                container.appendChild(node);
            });
        }

        function openLevel(idx) {
            gameState.currentQ = gameState.questions[idx];
            gameState.hearts = 3;
            document.getElementById('level-num').innerText = idx + 1;
            document.getElementById('hearts-ui').innerText = "â¤ï¸â¤ï¸â¤ï¸";
            document.getElementById('map-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            renderQuestion();
        }

        function renderQuestion() {
            const q = gameState.currentQ;
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.opts.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerText = opt;
                div.onclick = () => checkAnswer(opt, div);
                container.appendChild(div);
            });
        }

        function checkAnswer(selected, element) {
            if (selected === gameState.currentQ.a) {
                element.style.background = "#10b981";
                element.style.color = "white";
                gameState.totalScore += 20;
                document.getElementById('total-score').innerText = gameState.totalScore;
                
                setTimeout(() => {
                    if (document.getElementById('level-num').innerText == gameState.unlockedLevel) {
                        gameState.unlockedLevel++;
                    }
                    backToMap();
                }, 1000);
            } else {
                element.style.background = "#ef4444";
                element.style.color = "white";
                gameState.hearts--;
                document.getElementById('hearts-ui').innerText = "â¤ï¸".repeat(gameState.hearts);
                if (gameState.hearts <= 0) {

        }

        function useHint50() {
            if (gameState.totalScore < 50) return alert("Ø±ØµÙŠØ¯Ùƒ ØºÙŠØ± ÙƒØ§ÙÙ!");
            gameState.totalScore -= 50;
            document.getElementById('total-score').innerText = gameState.totalScore;
            
            const correct = gameState.currentQ.a;
            const items = Array.from(document.querySelectorAll('.option-item'));
            let removed = 0;
            items.forEach(item => {
                if (item.innerText !== correct && removed < 2) {
                    item.style.visibility = 'hidden';
                    removed++;
                }
            });
        }

        function backToMap() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('map-screen').style.display = 'block';
