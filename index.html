    function init() { applyLanguage(); updateUI(); if (!gameState.playerName) document.getElementById('name-screen').style.display = 'flex'; }
    function submitName() {
        let input = document.getElementById('player-name-input').value.trim();
        if (input.length < 3) return alert("Ø§Ù„Ø§Ø³Ù… Ù‚ØµÙŠØ±!");
        gameState.playerName = input.substring(0, 15);
        localStorage.setItem('iq_player_name', gameState.playerName);

    function setLanguage(l) { gameState.lang = l; localStorage.setItem('iq_lang', l); applyLanguage(); }
    function applyLanguage() {
        const conf = langConfig[gameState.lang];
        document.documentElement.dir = conf.dir;
        document.body.style.fontFamily = conf.font;
        document.getElementById('main-logo').innerText = conf.logo;
        document.getElementById('btn-start').innerText = conf.start;
        document.getElementById('txt-select-cat').innerText = conf.select;

        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
        document.getElementById(`btn-lang-${gameState.lang}`).classList.add('active-lang');
        renderCats(); loadFact();
    }

    function loadFact() {
        fetch(CSV + "&gid=" + langConfig[gameState.lang].factsGid).then(r => r.text()).then(d => {
            const lines = d.split(/\r?\n/).slice(1);
            if (lines.length > 0) document.getElementById('fact-txt').innerText = lines[Math.floor(Math.random()*lines.length)].split(',')[0].replace(/"/g, '');
        });
    }

    function renderCats() {
        const container = document.getElementById('cat-grid-container');
        container.innerHTML = '';
        langConfig[gameState.lang].cats.forEach(c => {
            const btn = document.createElement('div');
            btn.className = 'cat-btn';
            if(c.k === 'sports') btn.style.gridColumn = 'span 2';
            btn.innerText = c.n;
            btn.onclick = () => startCat(c.g, c.k);
            container.appendChild(btn);
        });
    }

    async function startCat(gid, name) {
        gameState.currentCat = name;
        switchScreen('scr-map');
        const r = await fetch(CSV + "&gid=" + gid);
        const d = await r.text();
        gameState.questions = d.split(/\r?\n/).slice(1).map(row => {
            const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
            return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
        }).filter(q => q.q);
        renderMap(true);
    }

    function renderMap(isFirstLoad = false) {
        const cont = document.getElementById('map-cont');
        const progKey = `${gameState.lang}_${gameState.currentCat}`;
        const unlocked = gameState.progress[progKey] || 1;
        cont.innerHTML = '';
        gameState.questions.forEach((_, i) => {
            const node = document.createElement('div');
            const num = i + 1;
            node.className = `lvl-node ${num <= unlocked ? 'unlocked' : ''} ${num === unlocked ? 'current' : ''}`;
            node.innerText = num;
            node.onclick = num <= unlocked ? () => openQuiz(i) : null;
            cont.appendChild(node);
        });
    }

    function openQuiz(idx) {
        if(gameState.hearts <= 0) { showAdModal(); return; }
        gameState.activeIdx = idx;
        const q = gameState.questions[idx];
        document.getElementById('q-text').innerText = q.q;
        const box = document.getElementById('ans-box');
        box.innerHTML = '';

        // --- Ù…ØµÙÙˆÙØ© Ø®Ù„Ø· Ø§Ù„Ø£Ø¬ÙˆØ¨Ø© ---
        const letters = ['a', 'b', 'c', 'd'];
        let mappedOpts = q.opts.map((text, i) => ({ text, letter: letters[i] }));
        mappedOpts.sort(() => Math.random() - 0.5); // Ø®Ù„Ø· Ø¹Ø´ÙˆØ§Ø¦ÙŠ

        mappedOpts.forEach(item => {
            const b = document.createElement('div');
            b.className = 'ans-btn';
            b.innerText = item.text;
            b.onclick = () => checkAns(b, item.letter, q.a);
            box.appendChild(b);
        });
        
        const usedKey = `${gameState.lang}_${gameState.currentCat}_${idx}`;
        document.getElementById('remove-two-btn').style.display = (gameState.score >= 50 && !gameState.usedRemove[usedKey]) ? 'block' : 'none';
        document.getElementById('quiz-ui').classList.add('show');
    }

    function checkAns(btn, selectedLetter, correctLetter) {
        if(selectedLetter.toLowerCase() === correctLetter.toLowerCase()) {
            btn.classList.add('correct');
            gameState.score += 10;
            const progKey = `${gameState.lang}_${gameState.currentCat}`;
            if(gameState.activeIdx + 1 === (gameState.progress[progKey] || 1)) gameState.progress[progKey] = (gameState.progress[progKey] || 1) + 1;
            setTimeout(() => { document.getElementById('quiz-ui').classList.remove('show'); renderMap(); }, 600);
        } else {
            btn.classList.add('wrong');
            gameState.hearts--;
            if(gameState.hearts <= 0) setTimeout(() => { document.getElementById('quiz-ui').classList.remove('show'); showAdModal(); }, 600);
        }
        save(); updateUI();
    }

    function save() {
        localStorage.setItem('iq_score', gameState.score);
        localStorage.setItem('iq_prog', JSON.stringify(gameState.progress));
        localStorage.setItem('iq_hearts', gameState.hearts);
        localStorage.setItem('iq_muted', gameState.muted);
        localStorage.setItem('iq_rem_used', JSON.stringify(gameState.usedRemove));
        if(gameState.playerName) db.ref('leaderboard/' + gameState.playerName).set({ name: gameState.playerName, score: gameState.score });
    }

    function updateUI() {
        document.getElementById('score-val').innerText = gameState.score;
        document.getElementById('hearts-val').innerText = gameState.hearts;

        const tmr = document.getElementById('ad-timer');

                closeAdModal(); this.style.display = 'block'; tmr.style.display = 'none';
