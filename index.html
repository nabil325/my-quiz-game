    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        let state = { score: 0, hearts: 3, unlocked: 1, questions: [], currentIdx: 0 };

        async function getFact() {
            try {
                const r = await fetch(CSV + "&gid=605574246");
                const d = await r.text();
                const rows = d.split('\n').slice(1);
                document.getElementById('fact-text').innerText = rows[Math.floor(Math.random()*rows.length)].split(',')[0].replace(/"/g, '');
            } catch(e) { document.getElementById('fact-text').innerText = "ÙƒÙ† Ù…Ø³ØªØ¹Ø¯Ø§Ù‹ Ù„Ù„ØªØ­Ø¯ÙŠ!"; }

        function showCats() {
            document.getElementById('bg-music').volume = 0.2;
            document.getElementById('bg-music').play();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById('screen-cats').classList.add('active-screen');
            document.getElementById('status').style.display = 'flex';
        }

        async function loadCat(gid) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById('screen-map').classList.add('active-screen');
            const r = await fetch(CSV + "&gid=" + gid);
            const d = await r.text();
            state.questions = d.split('\n').slice(1).map(row => {
                const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const box = document.getElementById('map-box');
            box.innerHTML = '';
            state.questions.forEach((_, i) => {
                const node = document.createElement('div');
                node.className = `level-circle ${i+1 <= state.unlocked ? 'unlocked' : ''} ${i+1 === state.unlocked ? 'current' : ''}`;
                node.innerText = i + 1;
                if(i+1 <= state.unlocked) node.onclick = () => openQ(i);
                box.appendChild(node);
            });
        }

        function openQ(idx) {
            state.currentIdx = idx; state.hearts = 3;
            document.getElementById('h-val').innerText = 3;
            document.getElementById('quiz-ui').classList.add('open');
            const q = state.questions[idx];
            document.getElementById('q-text').innerText = q.q;
            const obox = document.getElementById('opt-box');
            obox.innerHTML = '';
            q.opts.forEach(o => {
                const div = document.createElement('div');
                div.className = 'opt-item';
                div.innerText = o;
                div.onclick = () => {
                    if(o === q.a) {
                        div.style.background = "#10b981";
                        state.score += 10;
                        document.getElementById('s-val').innerText = state.score;
                        setTimeout(() => { 
                            if(state.currentIdx + 1 === state.unlocked) state.unlocked++;
                            document.getElementById('quiz-ui').classList.remove('open');
                            renderMap();
                        }, 800);
                    } else {
                        div.style.background = "#ef4444";
                        state.hearts--;
                        document.getElementById('h-val').innerText = state.hearts;
                        if(state.hearts <= 0) { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù‚Ù„ÙˆØ¨!"); document.getElementById('quiz-ui').classList.remove('open'); }
                    }
                };
                obox.appendChild(div);
            });
        }

        function use50() {
            if(state.score < 50) return alert("Ù†Ù‚Ø§Ø·Ùƒ Ù„Ø§ ØªÙƒÙÙŠ");
            state.score -= 50; document.getElementById('s-val').innerText = state.score;

            document.querySelectorAll('.opt-item').forEach(it => {
                if(it.innerText !== correct && hidden < 2) { it.style.visibility = 'hidden'; hidden++; }
            });
        }

        getFact();
