<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz Pro - الإصدار الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffbd39;
            --blue: #0ea5e9;
            --glass: rgba(15, 23, 42, 0.85);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Cairo', sans-serif; color: white;
            overflow: hidden;
            /* ربط ملف الصورة الخاص بك بالخلفية */
            background: url('Warface Wallpaper.jpeg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .top-bar {
            position: fixed; top: 0; width: 100%; padding: 15px;
            display: none; justify-content: space-around; z-index: 1000;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
        }
