    <script>
        const DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        let state = { score: 0, hearts: 3, unlocked: 1, questions: [], activeIdx: 0 };

        async function fetchFact() {
            try {
                const r = await fetch(DATA_URL + "&gid=605574246");
                const d = await r.text();
                const lines = d.split('\n').slice(1);
                document.getElementById('fact-display').innerText = lines[Math.floor(Math.random()*lines.length)].split(',')[0].replace(/"/g, '');
            } catch(e) {}
        }

        function goToCats() {
            document.getElementById('bg-music').volume = 0.1;
            document.getElementById('bg-music').play();
            switchScreen('cat-screen');
            document.getElementById('game-stats').style.display = 'flex';
        }

        async function loadMap(gid) {
            switchScreen('map-screen');
            const r = await fetch(DATA_URL + "&gid=" + gid);
            const d = await r.text();
            state.questions = d.split('\n').slice(1).map(row => {
                const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const container = document.getElementById('map-container');
            container.innerHTML = '';
            state.questions.forEach((_, i) => {
                const node = document.createElement('div');
                node.className = `level-node ${i+1 <= state.unlocked ? 'unlocked' : ''} ${i+1 === state.unlocked ? 'active-lvl' : ''}`;
                node.innerText = i + 1;
                if(i+1 <= state.unlocked) node.onclick = () => showQuiz(i);
                container.appendChild(node);
            });
        }

        function showQuiz(idx) {
            state.activeIdx = idx; state.hearts = 3;
            document.getElementById('hearts').innerText = 3;
            const q = state.questions[idx];
            document.getElementById('q-txt').innerText = q.q;
            const grid = document.getElementById('ans-grid');
            grid.innerHTML = '';
            q.opts.forEach(o => {
                const b = document.createElement('div');
                b.className = 'answer-btn';
                b.innerText = o;
                b.onclick = () => {
                    if(o === q.a) {
                        b.style.background = "#10b981";
                        state.score += 10;
                        document.getElementById('score').innerText = state.score;
                        setTimeout(() => {
                            if(state.activeIdx+1 === state.unlocked) state.unlocked++;
                            document.getElementById('quiz-ui').style.display = 'none';
                            renderMap();
                        }, 800);
                    } else {
                        b.style.background = "#ef4444";
                        state.hearts--;
                        document.getElementById('hearts').innerText = state.hearts;
                        if(state.hearts <= 0) { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª!"); document.getElementById('quiz-ui').style.display = 'none'; }
                    }
                };
                grid.appendChild(b);
            });
            document.getElementById('quiz-ui').style.display = 'block';
        }

        function hint50() {
            if(state.score < 50) return alert("Ø§Ù„Ù†Ù‚Ø§Ø· ØºÙŠØ± ÙƒØ§ÙÙŠØ©");
            state.score -= 50; document.getElementById('score').innerText = state.score;
            const correct = state.questions[state.activeIdx].a;
            let count = 0;
            document.querySelectorAll('.answer-btn').forEach(btn => {
                if(btn.innerText !== correct && count < 2) { btn.style.visibility = 'hidden'; count++; }
            });
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
