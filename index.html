    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        
        let gameState = {

            unlockedLevel: 1,
            questions: [],

        async function fetchFact() {
            try {

        function toggleMusic() {

        }

        function showCategories() {

        async function loadLevels(gid) {
            showScreen('map-screen');
            const res = await fetch(`${CSV_URL}&gid=${gid}`);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            gameState.questions = rows.map(r => {
                const c = r.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const container = document.getElementById('levels-container');
            container.innerHTML = '';
            gameState.questions.forEach((_, i) => {
                const num = i + 1;
                const node = document.createElement('div');
                node.className = `level-node ${num <= gameState.unlockedLevel ? 'unlocked' : ''} ${num < gameState.unlockedLevel ? 'completed' : ''}`;
                node.innerText = num;
                if(num <= gameState.unlockedLevel) node.onclick = () => startQuiz(i);
                container.appendChild(node);
            });
        }

        function startQuiz(idx) {
            gameState.currentQIdx = idx;
            gameState.hearts = 3;
            document.getElementById('current-lvl-num').innerText = idx + 1;
            document.getElementById('hearts-ui').innerText = "â¤ï¸â¤ï¸â¤ï¸";
            showScreen('quiz-screen');
            renderQuestion();
        }

        function renderQuestion() {
            const q = gameState.questions[gameState.currentQIdx];
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('options-box');
            box.innerHTML = '';
            q.opts.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerText = opt;
                div.onclick = () => checkAnswer(opt, div);
                box.appendChild(div);
            });
        }

        function checkAnswer(selected, element) {
            const correct = gameState.questions[gameState.currentQIdx].a;
            if (selected === correct) {
                element.classList.add('correct');
                gameState.totalScore += 20;
                document.getElementById('total-score').innerText = gameState.totalScore;
                setTimeout(() => {
                    if (gameState.currentQIdx + 1 === gameState.unlockedLevel) gameState.unlockedLevel++;
                    showScreen('map-screen');
                    renderMap();
                }, 1000);
            } else {
                element.classList.add('wrong');
                gameState.hearts--;
                document.getElementById('hearts-ui').innerText = "â¤ï¸".repeat(gameState.hearts);

        }

        function useHint50() {
