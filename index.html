            const b = document.createElement('div'); b.className = 'ans-btn'; b.innerText = opt;
            const letters = ['a','b','c','d'];
            b.onclick = () => checkAns(b, letters[i], q.a);
            box.appendChild(b);
        });
        document.getElementById('quiz-ui').classList.add('show');
    }

    function checkAns(btn, sel, cor) {
        if(sel.toLowerCase().trim() === cor.toLowerCase().trim()) {
            btn.classList.add('correct'); gameState.score += 10;
            const key = `${gameState.lang}_${gameState.currentCat}`;
            if(gameState.activeIdx + 1 === (gameState.progress[key] || 1)) gameState.progress[key] = (gameState.progress[key] || 1) + 1;
            setTimeout(() => { document.getElementById('quiz-ui').classList.remove('show'); renderMap(false); }, 600);
        } else {
            btn.classList.add('wrong'); gameState.hearts--;
            if(gameState.hearts <= 0) { gameState.lastHeartTime = Date.now(); setTimeout(() => showAdModal('hearts'), 600); }
        }
        save(); updateUI();
    }

    function goBack() {
        if(document.getElementById('quiz-ui').classList.contains('show')) { document.getElementById('quiz-ui').classList.remove('show'); return; }
        if(document.getElementById('scr-map').classList.contains('active')) {
            switchScreen('scr-cats');
            document.body.style.backgroundImage = "url('athena.jpg')";
            document.getElementById('main-overlay').classList.remove('no-dim'); // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ¹ØªÙŠÙ… Ù„Ø£Ø«ÙŠÙ†Ø§
        } else {
            switchScreen('scr-start');
            document.getElementById('top-bar').style.display = 'none';
            document.getElementById('main-exit-btn').style.display = 'none';
        }
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function showAdModal(t) {
        document.getElementById('txt-no-hearts').innerText = langConfig[gameState.lang].hearts;
        document.getElementById('txt-ad-desc').innerText = langConfig[gameState.lang].ad;
        document.getElementById('ad-modal').style.display = 'flex';
    }
    
    function triggerRewardedAd() {
        let s = 5; const btn = document.getElementById('watch-ad-btn'); const tmr = document.getElementById('ad-timer');
        btn.style.display = 'none'; tmr.style.display = 'block';
        const int = setInterval(() => {
            tmr.innerText = s; s--;
            if(s < 0) { clearInterval(int); gameState.hearts = 5; save(); updateUI(); closeAdModal(); btn.style.display='block'; tmr.style.display='none'; }
        }, 1000);
    }

    function closeAdModal() { document.getElementById('ad-modal').style.display = 'none'; }

    function openLeaderboard() {
        const list = document.getElementById('leaderboard-list'); list.innerHTML = '...';
        db.ref('leaderboard').orderByChild('score').limitToLast(10).once('value', snap => {
            list.innerHTML = '';
            let arr = []; snap.forEach(s => arr.push(s.val())); arr.reverse().forEach((u, i) => {
                list.innerHTML += `<div class="leader-item"><span>${i+1}. ${u.name}</span><b>${u.score}</b></div>`;
            });
            document.getElementById('leaderboard-modal').style.display = 'flex';
        });
    }

    window.onload = init;
</script>
