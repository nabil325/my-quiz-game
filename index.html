<body>

    <div id="splash">
        <h1 style="color:white; font-size: 3rem;">ğŸ’ ÙƒÙ†Ø² Ø§Ù„Ø¬Ø¨Ø§Ù„</h1>
        <button class="btn-start" onclick="initGame()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…ØºØ§Ù…Ø±Ø©</button>
    </div>

    <div class="game-wrapper" id="game-ui" style="display:none;">
        <div class="top-stats">
            <div class="stat-item">â¤ï¸ <span id="hearts">3</span></div>
            <div class="stat-item">ğŸ† <span id="score">0</span></div>
            <div class="stat-item" onclick="location.reload()" style="cursor:pointer;">ğŸ </div>
        </div>

        <div class="levels-map" id="map"></div>

        <div class="quiz-overlay" id="quiz-window">
            <button class="hint-50" onclick="use5050()">50:50</button>
            <div class="question-title">Ø³Ø¤Ø§Ù„ ØŸ</div>
            <div class="question-text" id="q-text">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø³Ø¤Ø§Ù„...</div>
            <div class="options-grid" id="opts-grid"></div>
        </div>
    </div>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        let state = { score: 0, unlocked: 1, questions: [], currentIdx: 0, hearts: 3 };

        function initGame() {
            document.getElementById('bg-music').volume = 0.1;
            document.getElementById('bg-music').play();
            document.getElementById('splash').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            loadData('564130158'); // ØªØ­Ù…ÙŠÙ„ ØªØµÙ†ÙŠÙ Ø§Ù„Ø«Ù‚Ø§ÙØ© Ø§Ù„Ø¹Ø§Ù…Ø© Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹
        }

        async function loadData(gid) {
            const res = await fetch(`${CSV_URL}&gid=${gid}`);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            state.questions = rows.map(r => {
                const c = r.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const map = document.getElementById('map');
            map.innerHTML = '';
            state.questions.forEach((_, i) => {
                const lvl = i + 1;
                const node = document.createElement('div');
                node.className = `level-circle ${lvl <= state.unlocked ? 'unlocked' : ''} ${lvl === state.unlocked ? 'active' : ''}`;
                node.innerText = lvl;
                if(lvl <= state.unlocked) node.onclick = () => openQuiz(i);
                map.appendChild(node);
            });
        }

        function openQuiz(idx) {
            state.currentIdx = idx;
            state.hearts = 3;
            document.getElementById('hearts').innerText = state.hearts;
            document.getElementById('quiz-window').style.display = 'block';
            renderQuestion();
        }

        function renderQuestion() {
            const q = state.questions[state.currentIdx];
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('opts-grid');
            grid.innerHTML = '';
            q.opts.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'opt-item';
                btn.innerText = opt;
                btn.onclick = () => checkAns(opt, q.a, btn);
                grid.appendChild(btn);
            });
        }

        function checkAns(selected, correct, btn) {
            if (selected === correct) {
                btn.classList.add('correct');
                state.score += 20;
                document.getElementById('score').innerText = state.score;
                setTimeout(() => {
                    if (state.currentIdx + 1 === state.unlocked) state.unlocked++;
                    closeQuiz();
                }, 1000);
            } else {
                btn.classList.add('wrong');
                state.hearts--;
                document.getElementById('hearts').innerText = state.hearts;
                if (state.hearts <= 0) {
                    setTimeout(() => { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª!"); closeQuiz(); }, 500);
                }
            }
        }

        function use5050() {
            if (state.score < 50) return alert("Ø±ØµÙŠØ¯Ùƒ Ù„Ø§ ÙŠÙƒÙÙŠ!");
            state.score -= 50;
            document.getElementById('score').innerText = state.score;
            const correct = state.questions[state.currentIdx].a;
            const btns = Array.from(document.querySelectorAll('.opt-item'));
            let count = 0;
            btns.forEach(b => {
                if (b.innerText !== correct && count < 2) {
                    b.style.visibility = 'hidden';
                    count++;
                }
            });
        }

        function closeQuiz() {
            document.getElementById('quiz-window').style.display = 'none';
            renderMap();
        }
    </script>
