<script>
    const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";

    const langConfig = {
        ar: { dir: "rtl", logo: "IQ Ø«Ù‚Ø§ÙØ©", recharge: "ğŸ“º Ø´Ø­Ù†", factsGid: "605574246", cats: [{ name: "â³ Ø§Ù„ØªØ§Ø±ÙŠØ®", gid: "11216236", key: "history" }, { name: "ğŸŒ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠØ§", gid: "99625756", key: "geo" }, { name: "ğŸ§¬ Ø§Ù„Ø¹Ù„ÙˆÙ…", gid: "1843208636", key: "science" }, { name: "ğŸ’¡ Ø«Ù‚Ø§ÙØ© Ø¹Ø§Ù…Ø©", gid: "564130158", key: "general" }] },
        en: { dir: "ltr", logo: "IQ Culture", recharge: "ğŸ“º Refill", factsGid: "259198059", cats: [{ name: "â³ History", gid: "1950805065", key: "history" }, { name: "ğŸŒ Geography", gid: "1899297807", key: "geo" }, { name: "ğŸ§¬ Science", gid: "407039200", key: "science" }, { name: "ğŸ’¡ General", gid: "1044248022", key: "general" }] },
        fr: { dir: "ltr", logo: "QI Culture", recharge: "ğŸ“º Recharge", factsGid: "1356278776", cats: [{ name: "â³ Histoire", gid: "1692460075", key: "history" }, { name: "ğŸŒ GÃ©ographie", gid: "1888258036", key: "geo" }, { name: "ğŸ§¬ Sciences", gid: "1043839601", key: "science" }, { name: "ğŸ’¡ Culture GÃ©nÃ©rale", gid: "1000789609", key: "general" }] }
    };

    let gameState = {
        score: parseInt(localStorage.getItem('iq_score')) || 0,
        progress: JSON.parse(localStorage.getItem('iq_prog')) || {},
        currentCat: '', questions: [], activeIdx: 0,
        hearts: parseInt(localStorage.getItem('iq_hearts')) || 8,
        muted: localStorage.getItem('iq_muted') === 'true',
        lang: localStorage.getItem('iq_lang') || 'ar',
        adCounter: 0
    };

    function init() {
        applyLanguage();
        updateUI();
        document.getElementById('watch-ad-btn').onclick = startRewardedAd;
    }

    function setLanguage(l) {
        gameState.lang = l;
        localStorage.setItem('iq_lang', l);
        applyLanguage();
    }

    function applyLanguage() {
        const conf = langConfig[gameState.lang];
        document.documentElement.dir = conf.dir;
        document.getElementById('main-logo').innerText = conf.logo;
        document.getElementById('txt-recharge').innerText = conf.recharge;
        loadFact(); renderCats();
    }

    function loadFact() {
        fetch(CSV + "&gid=" + langConfig[gameState.lang].factsGid)
        .then(r => r.text()).then(d => {
            const lines = d.split(/\r?\n/).slice(1);
            document.getElementById('fact-txt').innerText = lines[Math.floor(Math.random()*lines.length)].split(',')[0].replace(/"/g, '');
        });
    }

    function renderCats() {
        const container = document.getElementById('cat-grid-container');
        container.innerHTML = '';
        langConfig[gameState.lang].cats.forEach(c => {
            const btn = document.createElement('div');
            btn.className = 'cat-btn'; btn.innerText = c.name;
            btn.onclick = () => startCat(c.gid, c.key);
            container.appendChild(btn);
        });
    }

    async function startCat(gid, name) {
        gameState.currentCat = name;
        switchScreen('scr-map');
        const r = await fetch(CSV + "&gid=" + gid);
        const d = await r.text();
        gameState.questions = d.split(/\r?\n/).slice(1).map(row => {
            const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
            return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
        }).filter(q => q.q);
        renderMap(true);
    }

    function renderMap(isFirstLoad = false) {
        const cont = document.getElementById('map-cont');
        const progKey = `${gameState.lang}_${gameState.currentCat}`;
        const unlocked = gameState.progress[progKey] || 1;

        if (cont.innerHTML === '') {
            gameState.questions.forEach((_, i) => {
                const node = document.createElement('div');
                node.className = 'lvl-node'; node.innerText = i + 1;
                node.id = `lvl-${i+1}`;
                cont.appendChild(node);
            });
        }

        gameState.questions.forEach((_, i) => {
            const levelNum = i + 1;
            const node = document.getElementById(`lvl-${levelNum}`);
            node.className = `lvl-node ${levelNum <= unlocked ? 'unlocked' : ''} ${levelNum === unlocked ? 'current' : ''}`;
            node.onclick = levelNum <= unlocked ? () => openQuiz(i) : null;
        });

        if (isFirstLoad) {
            setTimeout(() => {
                const current = document.querySelector('.lvl-node.current');
                if (current) current.scrollIntoView({ block: 'center' });
            }, 100);
        }
    }

    function openQuiz(idx) {
        if(gameState.hearts <= 0) { showAdModal(); return; }
        gameState.activeIdx = idx;
        const q = gameState.questions[idx];
        document.getElementById('q-text').innerText = q.q;
        const box = document.getElementById('ans-box');
        box.innerHTML = '';
        q.opts.forEach(o => {
            const b = document.createElement('div');
            b.className = 'ans-btn'; b.innerText = o;
            b.onclick = () => checkAns(b, o, q.a);
            box.appendChild(b);
        });
        document.getElementById('quiz-ui').classList.add('show');
    }

    function checkAns(btn, sel, cor) {
        const progKey = `${gameState.lang}_${gameState.currentCat}`;
        if(sel === cor) {
            btn.classList.add('correct');
            gameState.score += 10;
            gameState.adCounter++;
            if(gameState.adCounter >= 20) { alert("Ø¥Ø¹Ù„Ø§Ù† Ø¨ÙŠÙ†ÙŠ ØªØ¬Ø±ÙŠØ¨ÙŠ!"); gameState.adCounter = 0; }
            if(gameState.activeIdx + 1 === (gameState.progress[progKey] || 1)) {
                gameState.progress[progKey] = (gameState.progress[progKey] || 1) + 1;
            }
            save(); updateUI();
            setTimeout(() => {
                document.getElementById('quiz-ui').classList.remove('show');
                renderMap();
            }, 800);
        } else {
            btn.classList.add('wrong');
            gameState.hearts--;
            save(); updateUI();
            if(gameState.hearts <= 0) showAdModal();
        }
    }

    function startRewardedAd() {
        alert("Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø¥Ø¹Ù„Ø§Ù† Ø§Ù„Ù…ÙƒØ§ÙØ£Ø© Ø§Ù„ØªØ¬Ø±ÙŠØ¨ÙŠ...");
        setTimeout(() => {
            gameState.hearts = 8;
            save(); updateUI();
            closeAdModal();
        }, 2000);
    }

    function showCats() { switchScreen('scr-cats'); document.getElementById('top-bar').style.display = 'flex'; }
    function switchScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function save() { localStorage.setItem('iq_score', gameState.score); localStorage.setItem('iq_prog', JSON.stringify(gameState.progress)); localStorage.setItem('iq_hearts', gameState.hearts); }
    function updateUI() { document.getElementById('score-val').innerText = gameState.score; document.getElementById('hearts-val').innerText = gameState.hearts; }
    function showAdModal() { document.getElementById('ad-modal').style.display = 'flex'; }
    function closeAdModal() { document.getElementById('ad-modal').style.display = 'none'; }

    window.onload = init;
</script>
