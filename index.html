    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        let game = { score: 0, hearts: 3, unlocked: 1, questions: [], activeIdx: 0 };

        async function init() {
            try {
                const r = await fetch(CSV_URL + "&gid=605574246");
                const d = await r.text();
                const lines = d.split('\n').slice(1);
                document.getElementById('fact-txt').innerText = lines[Math.floor(Math.random()*lines.length)].split(',')[0].replace(/"/g, '');
            } catch(e) { document.getElementById('fact-txt').innerText = "Ø§Ù„Ø¹Ù‚Ù„ Ø§Ù„Ø³Ù„ÙŠÙ… ÙÙŠ Ø§Ù„Ø¬Ø³Ù… Ø§Ù„Ø³Ù„ÙŠÙ…."; }

        function toCats() {
            document.getElementById('bg-music').volume = 0.1;
            document.getElementById('bg-music').play();
            showScreen('cat-screen');
            document.getElementById('status-bar').style.display = 'flex';
        }

        async function loadMap(gid) {
            showScreen('map-screen');
            const r = await fetch(CSV_URL + "&gid=" + gid);
            const d = await r.text();
            game.questions = d.split('\n').slice(1).map(row => {
                const c = row.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const cont = document.getElementById('map-cont');
            cont.innerHTML = '';
            game.questions.forEach((_, i) => {
                const node = document.createElement('div');
                node.className = `lvl-circle ${i+1 <= game.unlocked ? 'unlocked' : ''} ${i+1 === game.unlocked ? 'current' : ''}`;
                node.innerText = i + 1;
                if(i+1 <= game.unlocked) node.onclick = () => openQuiz(i);
                cont.appendChild(node);
            });
        }

        function openQuiz(idx) {
            game.activeIdx = idx; game.hearts = 3;
            document.getElementById('h-val').innerText = 3;
            const q = game.questions[idx];
            document.getElementById('q-txt').innerText = q.q;
            const box = document.getElementById('ans-box');
            box.innerHTML = '';
            q.opts.forEach(o => {
                const b = document.createElement('div');
                b.className = 'ans-btn';
                b.innerText = o;
                b.onclick = () => {
                    if(o === q.a) {
                        b.style.background = "#10b981";
                        game.score += 10;
                        document.getElementById('s-val').innerText = game.score;
                        setTimeout(() => {
                            if(game.activeIdx + 1 === game.unlocked) game.unlocked++;
                            document.getElementById('quiz-ui').classList.remove('show');
                            renderMap();
                        }, 800);
                    } else {
                        b.style.background = "#ef4444";
                        game.hearts--;
                        document.getElementById('h-val').innerText = game.hearts;
                        if(game.hearts <= 0) { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª!"); document.getElementById('quiz-ui').classList.remove('show'); }
                    }
                };
                box.appendChild(b);
            });
            document.getElementById('quiz-ui').classList.add('show');
        }

        function hint() {
            if(game.score < 50) return alert("Ø§Ù„Ù†Ù‚Ø§Ø· ØºÙŠØ± ÙƒØ§ÙÙŠØ©");
            game.score -= 50; document.getElementById('s-val').innerText = game.score;
            const correct = game.questions[game.activeIdx].a;
            let h = 0;
            document.querySelectorAll('.ans-btn').forEach(btn => {
                if(btn.innerText !== correct && h < 2) { btn.style.visibility = 'hidden'; h++; }
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        init();
