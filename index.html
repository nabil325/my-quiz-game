    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        
        let state = {
            score: 0,
            unlockedLevel: 1,
            questions: [],
            currentIdx: 0,
            hearts: 3,
            isMuted: false

        const music = document.getElementById('bg-music');

        function toggleAudio() {
            state.isMuted = !state.isMuted;
            music.muted = state.isMuted;
            document.getElementById('audio-toggle').innerText = state.isMuted ? "ğŸ”‡" : "ğŸ”Š";
        }

        function showCategories() {
            music.volume = 0.1;
            music.play();
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('category-screen').style.display = 'block';
        }

        async function initMap(gid) {
            document.getElementById('category-screen').style.display = 'none';
            document.getElementById('map-screen').style.display = 'block';
            
            const res = await fetch(`${CSV_URL}&gid=${gid}`);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            
            state.questions = rows.map(r => {
                const c = r.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);

            renderMap();
        }

        function renderMap() {
            const map = document.getElementById('levels-map');
            map.innerHTML = '';
            state.questions.forEach((_, i) => {
                const level = i + 1;
                const div = document.createElement('div');
                div.className = `level-circle ${level <= state.unlockedLevel ? 'unlocked' : ''} ${level === state.unlockedLevel ? 'active' : ''}`;
                div.innerText = level;
                if(level <= state.unlockedLevel) {
                    div.onclick = () => startLevel(i);
                }
                map.appendChild(div);
            });
        }

        function startLevel(idx) {
            state.currentIdx = idx;
            state.hearts = 3;
            document.getElementById('map-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('hearts-display').innerText = "â¤ï¸â¤ï¸â¤ï¸";
            document.getElementById('level-title').innerText = idx + 1;
            renderQuestion();
        }

        function renderQuestion() {
            const q = state.questions[state.currentIdx];
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('options-box');
            box.innerHTML = '';
            
            q.opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAns(opt, q.a, btn);
                box.appendChild(btn);
            });
        }

        function checkAns(choice, correct, btn) {
            if(choice === correct) {
                btn.classList.add('correct');
                state.score += 20;
                document.getElementById('total-score').innerText = state.score;

                    exitToMap();
