    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";
        let game = { score: 0, unlocked: 1, questions: [], activeIdx: 0, hearts: 3 };

        function startGame() {
            document.getElementById('bg-music').volume = 0.15;
            document.getElementById('bg-music').play();
            document.getElementById('splash').style.display = 'none';
            loadQuizData('564130158'); // ØªØ­Ù…ÙŠÙ„ Ø§ÙØªØ±Ø§Ø¶ÙŠ
        }

        async function loadQuizData(gid) {
            const res = await fetch(`${CSV_URL}&gid=${gid}`);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            game.questions = rows.map(r => {
                const c = r.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const map = document.getElementById('levels-map');
            map.innerHTML = '';
            game.questions.forEach((_, i) => {
                const num = i + 1;
                const node = document.createElement('div');
                node.className = `level-point ${num <= game.unlocked ? 'unlocked' : ''} ${num === game.unlocked ? 'active' : ''}`;
                node.innerText = num;
                if(num <= game.unlocked) node.onclick = () => openLevel(i);
                map.appendChild(node);
            });
        }

        function openLevel(idx) {
            game.activeIdx = idx;
            game.hearts = 3;
            updateHeartsUI();
            document.getElementById('lvl-num').innerText = idx + 1;
            document.getElementById('quiz-ui').classList.add('show');
            renderQuestion();
        }

        function renderQuestion() {
            const q = game.questions[game.activeIdx];
            document.getElementById('q-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.opts.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerText = opt;
                card.onclick = () => handleChoice(opt, q.a, card);
                container.appendChild(card);
            });
        }

        function handleChoice(selected, correct, card) {
            if (selected === correct) {
                card.classList.add('correct');
                game.score += 20;
                document.getElementById('score-text').innerText = game.score;
                setTimeout(() => {
                    if (game.activeIdx + 1 === game.unlocked) game.unlocked++;
                    closeQuiz();
                }, 1000);
            } else {
                card.classList.add('wrong');
                game.hearts--;
                updateHeartsUI();
                if (game.hearts <= 0) {
                    setTimeout(() => { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù‚Ù„ÙˆØ¨! Ø£Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©."); closeQuiz(); }, 500);
                }
            }
        }

        function useHint() {
            if (game.score < 50) return alert("Ù†Ù‚Ø§Ø·Ùƒ Ù„Ø§ ØªÙƒÙÙŠ!");
            game.score -= 50;
            document.getElementById('score-text').innerText = game.score;
            const correct = game.questions[game.activeIdx].a;
            const cards = Array.from(document.querySelectorAll('.option-card'));
            let count = 0;
            cards.forEach(c => {
                if (c.innerText !== correct && count < 2) {
                    c.style.visibility = 'hidden';
                    count++;
                }
            });
        }

        function updateHeartsUI() {
            document.getElementById('hearts-ui').innerText = "â¤ï¸".repeat(game.hearts);
        }

        function closeQuiz() {
            document.getElementById('quiz-ui').classList.remove('show');
            renderMap();
        }
    </script>
