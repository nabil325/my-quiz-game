    <script>
        const CSV_BASE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ4RCU1_iXMqLS3ApB1g8SjSrL2hbIAv-1VniqdMElnalov--mSDTpe9rjMxaWGCuP6gpxWV7OZDe1/pub?output=csv";

        // Ø¬Ù„Ø¨ Ø­Ù‚ÙŠÙ‚Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„ØªØ´ØºÙŠÙ„
        async function fetchFact() {
            try {

                const data = await res.text();
                const lines = data.split('\n').slice(1);

        function startJourney() {
            document.getElementById('bg-music').volume = 0.2;
            document.getElementById('bg-music').play();
            switchScreen('screen-cats');
            document.getElementById('status').style.display = 'flex';
        }

        async function loadCategory(gid) {
            switchScreen('screen-map');
            const res = await fetch(`${CSV_BASE}&gid=${gid}`);
            const data = await res.text();
            const rows = data.split('\n').slice(1);
            state.questions = rows.map(r => {
                const c = r.split(',').map(x => x.trim().replace(/"/g, ''));
                return { q: c[0], opts: [c[1], c[2], c[3], c[4]], a: c[5] };
            }).filter(q => q.q);
            renderMap();
        }

        function renderMap() {
            const container = document.getElementById('map-container');
            container.innerHTML = '';
            state.questions.forEach((_, i) => {
                const lvl = i + 1;
                const node = document.createElement('div');
                node.className = `level-circle ${lvl <= state.unlocked ? 'unlocked' : ''} ${lvl === state.unlocked ? 'current' : ''}`;
                node.innerText = lvl;
                if(lvl <= state.unlocked) node.onclick = () => openLevel(i);
                container.appendChild(node);
            });
        }

        function openLevel(idx) {
            state.currentIdx = idx;
            state.hearts = 3;
            updateStatus();
            document.getElementById('quiz-ui').classList.add('open');
            renderQuestion();
        }

        function renderQuestion() {
            const q = state.questions[state.currentIdx];
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('options-box');
            box.innerHTML = '';
            q.opts.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'opt-item';
                div.innerText = opt;
                div.onclick = () => checkAnswer(opt, div);
                box.appendChild(div);
            });
        }

        function checkAnswer(ans, el) {
            const correct = state.questions[state.currentIdx].a;
            if(ans === correct) {
                el.classList.add('correct');
                state.score += 10;
                updateStatus();
                setTimeout(() => {
                    if(state.currentIdx + 1 === state.unlocked) state.unlocked++;
                    closeQuiz();
                }, 1000);
            } else {
                el.classList.add('wrong');
                state.hearts--;
                updateStatus();
                if(state.hearts === 0) {
                    setTimeout(() => { alert("Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù‚Ù„ÙˆØ¨! Ø£Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©."); closeQuiz(); }, 500);
                }
            }
        }

        function useHint50() {
            if(state.score < 50) return alert("Ù†Ù‚Ø§Ø·Ùƒ Ù„Ø§ ØªÙƒÙÙŠ!");
            state.score -= 50; updateStatus();
            const correct = state.questions[state.currentIdx].a;
            const items = Array.from(document.querySelectorAll('.opt-item'));
            let removed = 0;
            items.forEach(it => {
                if(it.innerText !== correct && removed < 2) {
                    it.style.visibility = 'hidden';
                    removed++;
                }
            });
        }

        function updateStatus() {
            document.getElementById('score-val').innerText = state.score;
            document.getElementById('hearts-val').innerText = state.hearts;
        }

        function closeQuiz() {
            document.getElementById('quiz-ui').classList.remove('open');
            renderMap();
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
